series: &series xenial

machines:
  0:
    constraints: "mem=3072M"
  1: {}
  2: {}
  3: {}
  4: {}
  5: {}

# We specify machine placements for these to improve iteration
# time, given that machine "0" comes up way before machine "7"
applications:
  percona-cluster:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    to:
      - '0'
  aodh:
    charm: cs:~openstack-charmers-next/aodh
    num_units: 1
    to:
      - '1'
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    to:
      - '2'
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    to:
      - '3'
  ceilometer:
    charm: cs:~openstack-charmers-next/ceilometer
    num_units: 1
    to:
      - '4'
  mongodb:
    charm: cs:~1chb1n/xenial/mongodb
    num_units: 1
    to:
      - '5'
relations:
  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'
  - - 'ceph-osd:mon'
    - 'ceph-mon:osd'
  - - 'aodh:shared-db'
    - 'percona-cluster:shared-db'
  - - 'aodh:amqp'
    - 'rabbitmq-server:amqp'
  - - 'aodh:identity-service'
    - 'keystone:identity-service'
  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'
  - - 'ceilometer:amqp'
    - 'rabbitmq-server:amqp'
  - - 'ceilometer:identity-credentials'
    - 'keystone:identity-credentials'
  - - 'ceilometer:identity-notifications'
    - 'keystone:identity-notifications'
  - - 'ceilometer:shared-db'
    - 'mongodb:database',
  - - 'ceilometer:identity-service'
    - 'keystone:identity-service'
